<li [appHighlightCompletedTodo]="todo().completed" class="todo-list__item">
  <input
    id="todo-list-item__{{ todo().id }}"
    type="checkbox"
    [checked]="todo().completed"
    (change)="this.todoClickedHandler()"
  />
  <label for="todo-list-item__{{ todo().id }}">{{
    todo().title | uppercase
  }}</label>
</li>
